2.0a Digitale Medien werden angesprochen:
  criteria: 'Digitale Medien werden im Segment angesprochen.


    Wir verstehen unter digitalen Medien: Synonyme wie „Digitales Medium“; konkrete
    Medien wie Smartphone, Tablet, Computer o.Ä.; digitale Programme wie PowerPoint;
    digitale didaktische Umsetzungen wie E-Learning (Materialien), Onlinekurse, Webinare,
    (digitale) Fernprüfungen, hybride Veranstaltungen, flipped classroom, vhb-Kurs.
    Wir fassen auch den Begriff „Medien“ als digitale Medien auf, wenn nicht explizit
    ein analoges Medium (z.B. Buch) genannt wird. Auch künstliche Intelligenz und
    Bestandteile der digitalen Infrastruktur zählen zu digitalen Medien.'
  examples:
  - 'Bsp für den Code „1“:'
  - Nennung von digitalen Medien z.B. eher im Introteil einer Fortbildung
  - '„Ziele: Die Teilnehmenden planen barrierefreie Lehrveranstaltungen unter Berücksichtigung
    geeigneter Methoden und Medien“ (Uni Augsburg: A12 Behinderte und chronisch kranke
    Studierende in meiner Veranstaltung)'
  - ''
  - 'Bsp. für den Code „0“:'
  - 'Die generelle Beschreibung: Auf der Grundlage von kurzen Input-Phasen überprüfen
    Sie, welche bewährten und innovativen Lehr-/Lernmethoden Ihre Lehre zusätzlich
    bereichern könnten (Uni Würzburg: Praxisworkshop – Hochschullehre)'
  values: Digitale Medien werden angesprochen (1); Digitale Medien werden nicht angesprochen
    (0)
2.0b Digitale Medien werden als Lernziel angesprochen:
  criteria: 1 setzt voraus, dass es im Angebot primär um digitale Medien als Hauptziel
    geht und/oder konkrete Medien (wie Moodle) im Hauptfokus sind – was mit einem
    Satz beschrieben ist („digital Lehren“ allein ist nicht ausreichend genug)
  examples:
  - 'Bsp für den Code „1“:'
  - Nennung von digitalen Medien oftmals als Lernziel im Bereich Kursziele o.ä. (im
    Gegensatz zur Nennung in Introteil)
  - 'Die Teilnehmer sollen im Seminar Konzepte von Blended Learning kennenlernen und
    hinterfragen, wie diese sinnvoll für die eigene Lehre eingesetzt werden können.
    Für die Best Practice Beispiele wird das an der Ludwig-Maximilians-Universität
    eingesetzte LMS (Learning Management System) Moodle für Anschauungszwecke genutzt.
    Veranschaulicht wird das didaktische Grunddesign von Blended Learning Veranstaltungen
    und die damit verbundene spezifische Anforderungen an die Betreuung von Studierenden.(…)
    Lernziele: Kennenlernen von Best Practice Beispiele und verschiedenen Blended
    Learning Konzepten (LMU: Blended Learning in der Lehre)'
  - 'eigene medienunterstützte Lehrveranstaltung planen...; Einsatzmöglichkeiten mediengestützter
    Lehre kennen.. (FAU Erlangen-Nürnberg 001: E-learning in der Hochschullehre)'
  - 'Selbstlernphasen mit moodle-Tools didaktisch sinnvoll gestalten (Uni Regensburg
    0007: Einstieg in Blended Learning (A4-1801))'
  - 'Sie selbst MiniWebinare zu Ihrem aktuellen Forschungsthema abhalten, zu überwinden
    (Uni Würzburg: Kann man mich hören)'
  - 'ein individuelles Lehrprojekt mit digitalen Ressourcen didaktisch sinnvoll konzipiert,
    durchgeführt und evaluiert (Uni Bayreuth 0024: Zertifikatsprogramm „Lehr-Lernprozesses
    fördern...“)'
  - 'Der Versuchsraum ist eine Sammlung von Lehrthemen, die in der berufsbegleitenden
    Lehre ausprobiert werden können. Dies kann Methoden der Unterrichtsgestaltung
    betreffen, wie z.B. problembasierter Unterricht oder forschendes Lernen. Aber
    auch Themen, die die Betreuung der Studierenden betreffen,wie die virtuelle Sprechstunde
    oder der Einsatz eines Wikis. Ebenso Maßnahmen zur Förderung zeit- und ortsunabhängigen
    Lernens wie Videoaufzeichnungen, E-Tutorials oder Vorlesungen über Adobe Connect
    (HS Ingolstadt: Versuchsraum)'
  values: Digitale Medien sind Lernziel (1);  Digitale Medien sind kein Lernziel (0)
