1.2.5 Pädagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer Art/ Lehre:
  criteria: Wir kodieren hier „1“, wenn ein Angebot explizit/implizit deklariert ist
    als pädagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer
    Art.  Bestimmte Stichwörter können darauf hinweisen, wir machen es aber nicht
    nur konkret an bestimmten Stichpunkten fest, sondern erschließen uns den Bezug
    auf pädagogisch-didaktisch/Lehre anhand des Textes. Die meisten Angebote sollten
    so einen Bezug eigentlich haben.
  examples:
  - 'Stichwörter:'
  - „Lehre“, „Lehrmaterial“, „Studierende“, „Didaktik“, „Prüfungen“
  - ''
  - Auch kodieren wenn Zertifikatsbereich vorhanden ist
  values: Ja (1), Nein (0)
