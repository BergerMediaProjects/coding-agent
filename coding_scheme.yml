    \ Rahmenbedingungen \n\nCode 2 bei vertieften, guten … computerbezogenen Kenntnissen\
    \ \n\nBsp. für Code 1: grundlegende Moodlekenntnisse, allgemeine Computerkentnisse\n\
    \nCode 0, wenn Vorkenntnisse/Voraussetzungen thematisiert wurden und keine genannt\
    \ wurden oder abstrakte Dinge wie „Forschungsfreude“ genannt wurden. \n\nCode\
    \ -99, wenn Vorkenntnisse/Voraussetzungen nirgends thematisiert wurden"
  examples:
  - '"„Grundlagenseminar“ synonym für „Vorkenntnisse nicht erforderlich“ Bsp. Uni
    Passau 2018"'
  - '""'
  - '"Synonym für Vorkenntnisse:  „Voraussetzung“ (s. TUM 2018 „  Digitale Medien
    in der Lehre:Didaktische Konzepte,"'
  - '"Formen, Praxisbeispiele“"'
