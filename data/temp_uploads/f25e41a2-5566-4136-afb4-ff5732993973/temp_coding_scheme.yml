Kursname:
  criteria: Vorsätze wie „Neu:“, … sind nicht Teil des Titels und werden nicht übernommen.
  examples:
  - '""'
  values: '"(kopiere hier den Titel des Kurses)"'
Anbieter:
  criteria: '1: Hochschulen und einzelne Abteilungen von Hochschulen, die sich mit der Fortbildung von Lehrenden beschäftigen (z.B. ProfilLehre(Plus) Augsburg/LMU/…) 2: externe Einrichtungen, die sich mit der Fortbildung von Lehrenden beschäftigen und nicht mit einer konkreten Hochschule assoziiert sind (z.B. DIZ, BayLern, …)'
  examples:
  - '""'
  values: '"Hochschule (1), externer Anbieter (2)"'
Name der Hochschule:
  criteria: Hier geht es nur um die Hochschulen, die in unserer Stichprobe sind, das heißt es geht hier NICHT um den Anbieter (z.B. vhb). Die Namen immer voll ausschreiben, bzw. die Abkürzungen in () angeben. Hochschule für angewandte Wissenschaft mit HAW abkürzen.
  examples:
  - '""'
  values: '"Universität Augsburg, Otto-Friedrich-Universität Bamberg, Universität Bayreuth, Friedrich-Alexander-Universität (FAU) Erlangen-Nürnberg, Ludwig-Maximilians-Universität (LMU) München, Technische Universität München (TUM), Universität Passau, Universität Regensburg, Julius-Maximilians-Universität Würzburg, Ostbayerische Technische Hochschule Amberg-Weiden, Hochschule Ansbach, Technische Hochschule Aschaffenburg, Hochschule Augsburg, Hochschule Coburg, Technische Hochschule Deggendorf (THD), Hochschule Hof, Technische Hochschule Ingolstadt (THI), Hochschule Kempten, Hochschule Landshut, Hochschule für angewandte Wissenschaften München (HAW), Hochschule Neu-Ulm, Technische Hochschule Nürnberg Georg Simon Ohm, Name der Hochschule unklar (externer Anbieter), Ostbayerische Technische Hochschule (OTH) Regensburg, Technische Hochschule Rosenheim, Hochschule Weihenstephan-Triesdorf, Hochschule Würzburg-Schweinfurt, (ggf. Weitere), -99"'
Annehmerhochschulen des Hochschulanbieters:
  criteria: 'Weitere zusätzliche bayrische Hochschulen (siehe Liste 1.0.3), die das Angebot des unter 1.0.3 genannten Hochschulanbieters nutzen können Offen: konkret genannte weitere Hochschule(n) Mehrere Hochschulen: Nutzbarkeit gegeben für weitere Hochschulen, ohne dass diese einzeln namentlich genannt sind.'
  examples:
  - '"Mehrere Hochschulen = z.B. „gilt für bayerische Hochschulen“, „alle bayrischen Universitäten“, …"'
  values: '"offen"'
Anzahl:
  criteria: Meint hauptsächlich, wenn ein inhaltlich identisches Angebot an mehreren unterschiedlichen Terminen angeboten und aufgelistet wird (s. Frage 9 FAQ) Wichtig als Info festzuhalten (wenn mehrmals angeboten können den Kurs auch mehr Leute nutzen), für Auswertung aber nicht relevant. Meint keine Duplikate
  examples:
  - '"1,2,3,4,5,6"'
  values: '"Anzahl der Termine, falls mehrere Angeboten werden (n)"'
Dozent_in:
  criteria: ''''''
  examples:
  - '""'
  values: '"(kopiere hier den Vor- und Nachnamen der Lehrperson), Information nicht verfügbar (-99)"'
Veranstaltungsart:
  criteria: 'Seminar: Seminar, Kurs, Workshop, Vorlesung, Schulung, Fortbildung Coaching: Coaching, Beratung, Teaching Analysis Poll] Event: Event, Forum, Arbeitskreis(AK), Fachdidaktischer Arbeitskreis (FDAK), Lehrtreff, Tag der Lehre, Konferenz Weitere: keine der oben genannten -99: Information ist nicht aus dem Text erkennbar CAVE: Kontext mitberücksichtigen und sorgfältig am Fall prüfen, statt direkter Begriffszuordnung. Vorlesung kann z.B. sowohl Seminar als auch Event sein.'
  examples:
  - '"Bsp. für weitere (offen): „weitere Fortbildung“; „weitere Multiplikatorenprogramm“"'
  values: '"Seminar (1), Event (2), Coaching (3), Weitere (4), Information nicht verfügbar (-99)"'
Format der Veranstaltung Präsenz/Online:
  criteria: Präsenz, Online und Hybrid setzen eine explizite oder eine offensichtlich implizite Beschreibung voraus Angabe eines Raumes/Ortes als Indiz für Präsenz Hybrid umfasst Unterricht, der entweder online ODER persönlich stattfindet. Die Wahlmöglichkeiten müssen beide gleichzeitig in einer Sitzung stattfinden. Hybrid umfasst Unterricht, bei dem die Lernenden zwischen online und offline wählen können (z. B. Coaching-Sitzungen). Blended liegt vor, wenn die Lernenden den Unterricht sowohl online als auch persönlich absolvieren müssen. Dies kann in einer Sitzung oder in mehreren Sitzungen geschehen. Eine nach der anderen Wenn Selbstlernformat oder Selbstlernen erwähnt wird, wird es als „online“ und „asynchron“ gezählt. -99, wenn das Veranstaltungsformat nicht thematisiert ist
  examples:
  - '"Lehrvideos leicht gemacht, HAW München"'
  - '"Hybrid Bsp: Ein Kurs, bei dem es nur eine Sitzung gibt und die Lernenden die Möglichkeit haben, am Online-Unterricht teilzunehmen oder das Seminar persönlich zu besuchen."'
  - '"Blended Bsp.: In Woche 1 müssen die Lernenden persönlich am Unterricht teilnehmen, in Woche 2 müssen sie Gruppenarbeiten online durchführen und in Woche 3 präsentieren sie persönlich."'
  values: '"Präsenz, Online, Hybrid, Blended, Präsenz oder Online, Information nicht verfügbar (-99)"'
Format der Veranstaltung synchron:
  criteria: Synchron, Asynchron und Kombination setzen eine explizite oder eine offensichtlich implizite Beschreibung voraus Wenn die Beschreibung enthält, dass der Kurs in Präsenz stattfindet, wird mit -99 kodiert.
  examples:
  - '"Zoom-Video-Konferenz(-Link) als Indiz für synchron, außer weitere asynchrone Elemente sind thematisiert"'
  - '"Workshop „an einem Tag“ implizieren synchron (Bsp. Audio in der Hochschullehre, TUM)"'
  values: '"Synchron, Asynchron, Kombination, Information nicht relevant (-99)"'
Stattfinden der Veranstaltung:
  criteria: Nein = Angabe “Kurs wurde abgesagt” o.ä. Wenn nicht explizit mit dabei steht, dass die Veranstaltung abgesagt/verschoben/… wurde, nehmen wir „Ja (1)“ an.
  examples:
  - '""'
  values: '"Ja (1), Nein (0)"'
Termin der Veranstaltung:
  criteria: ''''''
