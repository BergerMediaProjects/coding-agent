  values: '"Festgelegt (1), Auf Nachfrage/Anfrage (2), keine Information verfügbar (-99)"'
Dauer:
  criteria: Summe der Angebotsdauer Möglichst zwei Mal ausrechnen. Wenn die Anzahl der Sitzungen pro Woche nicht angegeben ist, gehen Sie davon aus, dass jede Sitzung einmal pro Woche stattfindet.
  examples:
  - '""'
  values: '"(Angabe in Stunden), keine Information verfügbar (-99)"'
Semester:
  criteria: 'Zeitraum SoSe25: 23.April 2025 bis einschließlich 25. Juli 2025 WiSe 24/25: 14.Oktober 2024 bis einschließlich 7. Februar 2025. Wenn wir einen Kurs finden, für den kein konkretes Datum angegeben wird, und auch kein expliziter Bezug aufs WiSe oder SoSe klar ist; Angebote, die nach Bedarf/Nachfrage stattfinden -> kodieren wir trotzdem, da wir eine „Momentaufnahme“ der Suche machen -> -99'
  examples:
  - '""'
  values: '"SoSe25, WiSe24/25, -99"'
Zielgruppe:
  criteria: Sollte eigentlich immer L beinhalten + ggf. eine der anderen Optionen nfrage hremde fallen alle ge (2) r kodieren und dann ggf. en er Stichprobe sind, das heißt es geht hier NICHT um den Anbieter Unter Lehrende fallen alle Zielgruppen, die klar Dozierende sind, bzw. bei denen wir nicht ausschließen können, dass sie keine Dozierenden sind. Sollte in vielen Fällen explizit dabeistehen vs. L kann aufgrund der Vorauswahl vorausgesetzt werden. Lehrende = Professor:in, Dozierende, Kopfstellenadministratoren, Multiplikator*innen für E-Learning der vhb-Trägerschulen Dekane (D) = für Leitendes Personal, die nicht in Lehrende enthalten sind
  examples:
  - '""'
  values: '"Lehrende (L), Tutor:in (T), Mitarbeiter:in (M), Hiwi (S), Berater:in (B), Dekane (D)"'
Fachbereich:
  criteria: ''''''
