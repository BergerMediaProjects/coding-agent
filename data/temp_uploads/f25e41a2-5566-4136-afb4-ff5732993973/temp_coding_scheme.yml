    Offen: Name des Fachbereichs"'
Kompetenzbereich des Zertifikats Hochschullehre:
  criteria: 'explizit genannt/Bezug genommen z.T. wird allein über die Buchstaben (A-E) die Verbindung hergestellt: Lehrkategorie „ProfilLehre a“ (Bsp. Uni Augsburg) Buchstabennummerierung vor dem Titel des Angebots (Bsp. A19: Online-Lehre attraktiv gestalten)'
  examples:
  - '"Gemischtes Angebot (G) z.B., wenn bei einem Fortbildungsangebot Punkte für „Lehr- und Lernkonzepte (A)“ und „Prüfen (C)“ erwerben werden können, kodieren wir: „A; C; G“"'
  values: '"Lehr- und Lernkonzepte (A), Präsentation und Kommunikation (B), Prüfen (C), Reflexion und Evaluation (D), Beraten und Begleiten (E), Bezug aufs Zertifikat allgemein (Z), Gemischtes Angebot (G), -99"'
Pädagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer Art/ Lehre:
  criteria: Wir kodieren hier „1“, wenn ein Angebot explizit/implizit deklariert ist als pädagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer Art. Bestimmte Stichwörter können darauf hinweisen, wir machen es aber nicht nur konkret an bestimmten Stichpunkten fest, sondern erschließen uns den Bezug auf pädagogisch-didaktisch/Lehre anhand des Textes. Die meisten Angebote sollten so einen Bezug eigentlich haben.
  examples:
  - '"Stichwörter:"'
  - '"„Lehre“, „Lehrmaterial“, „Studierende“, „Didaktik“, „Prüfungen“"'
  - '"Auch kodieren wenn Zertifikatsbereich vorhanden ist"'
  values: '"Ja (1), Nein (0)"'
Vorkenntnisse für Teilnahme erforderlich:
  criteria: 'Sollte vergleichbar/gleich bei Angeboten dabeistehen Meint Kompetenzen/Kenntnisse, welche die Teilnehmenden aufweisen sollten – nicht sachliche/infrastrukturelle Rahmenbedingungen Code 2 bei vertieften, guten … computerbezogenen Kenntnissen Bsp. für Code 1: grundlegende Moodlekenntnisse, allgemeine Computerkentnisse Code 0, wenn Vorkenntnisse/Voraussetzungen thematisiert wurden und keine genannt wurden oder abstrakte Dinge wie „Forschungsfreude“ genannt wurden. Code -99, wenn Vorkenntnisse/Voraussetzungen nirgends thematisiert wurden'
  examples:
  - '"„Grundlagenseminar“ synonym für „Vorkenntnisse nicht erforderlich“ Bsp. Uni Passau 2018"'
  - '"Synonym für Vorkenntnisse:  „Voraussetzung“ (s. TUM 2018 „  Digitale Medien in der Lehre:Didaktische Konzepte,"'
  - '"Formen, Praxisbeispiele“"'
  values: '"Vorkenntnisse nicht erforderlich (0), Grundvorkenntnisse erforderlich (1), Vertiefte Vorkenntnisse erforderlich (2), -99"'
Stufen des Kompetenzbereichs:
  criteria: Codes 0, 1 und 2 setzten eine explizite Bezeichnung, einen expliziten Bezug voraus Bsp. Grundlagenseminar ist nicht unbedingt gleichzusetzen mit Grundstufe im Sinne des Hochschulzertifikats -99
  examples:
  - '""'
  values: '"Grundstufe (0), Aufbaustufe (1), Vertiefungsstufe (2), -99"'
Digitale Medien werden angesprochen:
  criteria: 'Digitale Medien werden im Segment angesprochen. Wir verstehen unter digitalen Medien: Synonyme wie „Digitales Medium“; konkrete Medien wie Smartphone, Tablet, Computer o.Ä.; digitale Programme wie PowerPoint; digitale didaktische Umsetzungen wie E-Learning (Materialien), Onlinekurse, Webinare, (digitale) Fernprüfungen, hybride Veranstaltungen, flipped classroom, vhb-Kurs. Wir fassen auch den Begriff „Medien“ als digitale Medien auf, wenn nicht explizit ein analoges Medium (z.B. Buch) genannt wird. Auch künstliche Intelligenz und Bestandteile der digitalen Infrastruktur zählen zu digitalen Medien.'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Nennung von digitalen Medien z.B. eher im Introteil einer Fortbildung"'
  - '"„Ziele: Die Teilnehmenden planen barrierefreie Lehrveranstaltungen unter Berücksichtigung geeigneter Methoden und Medien“ (Uni Augsburg: A12 Behinderte und chronisch kranke Studierende in meiner Veranstaltung)"'
  - '"Bsp. für den Code „0“:"'
  - '"Die generelle Beschreibung: Auf der Grundlage von kurzen Input-Phasen überprüfen Sie, welche bewährten und innovativen Lehr-/Lernmethoden Ihre Lehre zusätzlich bereichern könnten (Uni Würzburg: Praxisworkshop – Hochschullehre)"'
  values: '"Digitale Medien werden angesprochen (1), Digitale Medien werden nicht angesprochen (0)"'
Digitale Medien werden als Lernziel angesprochen:
  criteria: 1 setzt voraus, dass es im Angebot primär um digitale Medien als Hauptziel geht und/oder konkrete Medien (wie Moodle) im Hauptfokus sind – was mit einem Satz beschrieben ist („digital Lehren“ allein ist nicht ausreichend genug)
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Nennung von digitalen Medien oftmals als Lernziel im Bereich Kursziele o.ä. (im Gegensatz zur Nennung in Introteil)"'
  - '"Die Teilnehmer sollen im Seminar Konzepte von Blended Learning kennenlernen und hinterfragen, wie diese sinnvoll für die eigene Lehre eingesetzt werden können. Für die Best Practice Beispiele wird das an der Ludwig-Maximilians-Universität eingesetzte LMS (Learning Management System) Moodle für Anschauungszwecke genutzt. Veranschaulicht wird das didaktische Grunddesign von Blended Learning Veranstaltungen und die damit verbundene spezifische Anforderungen an die Betreuung von Studierenden.(…) Lernziele: Kennenlernen von Best Practice Beispiele und verschiedenen Blended Learning Konzepten (LMU: Blended Learning in der Lehre)"'
  - '"eigene medienunterstützte Lehrveranstaltung planen...; Einsatzmöglichkeiten mediengestützter Lehre kennen.. (FAU Erlangen-Nürnberg 001: E-learning in der Hochschullehre)"'
  - '"Selbstlernphasen mit moodle-Tools didaktisch sinnvoll gestalten (Uni Regensburg 0007: Einstieg in Blended Learning (A4-1801))"'
  - '"Sie selbst MiniWebinare zu Ihrem aktuellen Forschungsthema abhalten, zu überwinden (Uni Würzburg: Kann man mich hören)"'
  - '"ein individuelles Lehrprojekt mit digitalen Ressourcen didaktisch sinnvoll konzipiert, durchgeführt und evaluiert (Uni Bayreuth 0024: Zertifikatsprogramm „Lehr-Lernprozesses fördern...“)"'
  - '"Der Versuchsraum ist eine Sammlung von Lehrthemen, die in der berufsbegleitenden Lehre ausprobiert werden können. Dies kann Methoden der Unterrichtsgestaltung betreffen, wie z.B. problembasierter Unterricht oder forschendes Lernen. Aber auch Themen, die die Betreuung der Studierenden betreffen,wie die virtuelle Sprechstunde oder der Einsatz eines Wikis. Ebenso Maßnahmen zur Förderung zeit- und ortsunabhängigen Lernens wie Videoaufzeichnungen, E-Tutorials oder Vorlesungen über Adobe Connect (HS Ingolstadt: Versuchsraum)"'
  values: '"Digitale Medien sind Lernziel (1), Digitale Medien sind kein Lernziel (0)"'
Vorkommen Medienkompetenz/digitale Bildung als Lernziel bzw. Lerninhalt explizit:
  criteria: 'Die Äußerung/das Segment enthält explizit, dass es der Lerninhalt oder das Lernziel ist, Medienkompetenz/digitale Bildung/weitere Synonyme der Lehrenden zu fördern Mögliche Synonyme: medienbezogene Kompetenz, digitale Kompetenz, mediale Bildung, Mediendidaktik, medienbezogene Kompetenz, mediendidaktische Kompetenz, medienerzieherische Kompetenz, Medienerziehung, Medien- und Informationsethik'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Die Bildschirmaufzeichnungssoftware Camtasia Studio anwenden können"'
  - '"diskutieren den Einsatz von Clickersystemen."'
  - '"Für die Dokumentation und Analyse in der Lehre eigene mobile Endgeräte schnell und einfach einsetzen"'
  - '"Die didaktische und technische Umsetzung von Videoreflexion als Methode kennenlernen Video-Feedback in der Lehre als Lehrmethode umsetzen"'
  values: '"Ja (1), Nein (0)"'
Thematisierung von Künstlicher Intelligenz:
  criteria: Künstliche Intelligenz wird in irgendeiner Form im Titel oder Segment angesprochen
  examples:
  - '"“Lehrvideos und KI: Wie gestalte ich meine Lehre mit HAnS?”"'
  - '"Bsp für den Code „0“:"'
  values: '"Ja (1), Nein (0)"'
KI als Lerngegenstand:
  criteria: Vermittlung von theoretischen Grundlagen zu Künstlicher Intelligenz wird im Segment angesprochen
  examples:
  - '"Lehren und Lernen mit KI: ChatGPT in der Hochschullehre verantwortungsvoll einsetzen"'
  - '"„Wir klären darin, warum aktuelle KI-Modelle nach statistischen Wahrscheinlichkeiten arbeiten, warum KI manchmal falsche Antworten gibt und wie man der KI Befehle geben kann“"'
  - '"Bsp für den Code „0“:"'
  values: '"Ja (1), nicht zutreffend (-99)"'
KI als Werkzeug:
  criteria: Einsatz von KI-gestützten Anwendungen im Hochschul-Unterricht wird im Segment angesprochen
  examples:
  - '"Lehren und Lernen mit KI: ChatGPT in der Hochschullehre verantwortungsvoll einsetzen"'
  - '"„Wir erarbeiten, wie man gute Befehle für Chatbots entwickelt (Prompt Engineering)“"'
  - '"Bsp für den Code „0“:"'
  values: '"Ja (1), nicht zutreffend (-99)"'
Organisatorische Kommunikation:
  criteria: 'Nutzung digitaler Kommunikationsmittel innerhalb der Organisation wird im Segment angesprochen Das bedeutet: Nutzung von digitalen Medien zur Verbesserung der organisatorischen Kommunikation mit Lernenden, Eltern und Dritten; Gemeinsame Entwicklung und Verbesserung organisatorischer Kommunikationsstrategien Das Kriterium muss explizit angesprochen werden.'
  examples:
  - '"Bsp für den Code „0“:"'
  - '"Die Fortbildung befasst sich mit der Nutzung von Moodle, einem digitalen Kommunikationsmittel, das innerhalb der Organisation (Hochschule) zur Verbesserung der Kommunikation mit Lernenden eingesetzt wird. Es wird jedoch nicht explizit auf die gemeinsame Entwicklung und Verbesserung organisatorischer Kommunikationsstrategien eingegangen."'
  values: '"Ja (1), Nein (0)"'
Berufliche Zusammenarbeit:
  criteria: 'Digitale Zusammenarbeit zwischen Lehrkräften wird im Segment angesprochen Das bedeutet: Nutzung von digitalen Medien zur Zusammenarbeit mit anderen Lehrenden, zum Austausch von Wissen und Erfahrungen und zur Erneuerung von gemeinsamen pädagogischen Praktiken'
  examples:
  - '"Bsp für den Code „0“:"'
  values: '"Ja (1), Nein (0)"'
Reflektierte Praxis:
  criteria: 'Methoden zur digitalen Selbstreflexion werden im Segment angesprochen Das bedeutet: Die eigene digitale pädagogische Praxis sowie die der Bildungsgemeinschaft individuell und gemeinsam reflektieren, selbstkritisch beurteilen und aktiv entwickeln.'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Die Umsetzung des Flipped Classrooms in der eigenen Lehre reflektieren"'
  - '"In dieser Fortbildung lernen Sie die praktische Umsetzung didaktischer Einsatzszenarien mittels Lehrvideos rund um…Reflexion und Feedback in der Lehre kennen."'
  values: '"Ja (1), Nein (0)"'
Digitale fortlaufende berufliche Entwicklung:
  criteria: 'Förderung der digitalen Weiterbildung wird im Segment angesprochen Das bedeutet: Nutzung von digitalen Quellen und Ressourcen für die fortlaufende Weiterbildung'
  examples:
  - '"TR01-TR07"'
  - '"Bsp für den Code „1“:"'
  - '"Die Umsetzung des Flipped Classrooms in der eigenen Lehre reflektieren"'
  values: '"Ja (1), Nein (0)"'
Auswahl digitaler Ressourcen:
  criteria: 'Bewertung und Auswahl geeigneter digitaler Materialien wird im Segment angesprochen Das bedeutet: Auswahl, Identifizierung und Auswertung digitaler Ressourcen für das Lehren und Lernen; Berücksichtigung von konkretem Lernziel, Kontext, didaktischem Ansatz und der Lerngruppe bei der Auswahl digitaler Ressourcen und der Planung ihrer Nutzung'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Die Umsetzung des Flipped Classrooms in der eigenen Lehre reflektieren"'
  - '"Eine Auswahl an Aktivitäten (Aufgabe/Forum/Etherpad Lite) und ihre Einsatzmöglichkeiten für die Lehre kennenlernen"'
  values: '"Ja (1), Nein (0)"'
Erstellen und Anpassen digitaler Ressourcen:
  criteria: 'Gestaltung und Anpassung digitaler Lernmaterialien wird im Segment angesprochen Das bedeutet: Modifizierung und Weiterentwicklung bestehender Ressourcen, sofern rechtlich möglich; Erstellung oder Mitgestaltung von neuen digitalen Bildungsressourcen; Berücksichtigung von konkretem Lernziel, Kontext, didaktischem Ansatz und der Lerngruppe beim Entwurf digitaler Ressourcen und der Planung ihrer Nutzung'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"Anschließend lernen Sie grundlegende Funktionen der Bildschirmaufzeichnungssoftware Camtasia Studio kennen und in den Übungsphasen setzen Sie das gelernte Wissen direkt um. So gelangen Sie Schritt für Schritt zum eigenen Lehrvideo."'
  - '"TR01-TR07"'
  values: '"Ja (1), Nein (0)"'
Organisieren, Schützen und Teilen digitaler Ressourcen:
  criteria: 'Organisation und Weitergabe digitaler Lehrmaterialien wird im Segment angesprochen Das bedeutet: Digitale Inhalte organisieren und Lernenden, Eltern und anderen Lehrenden zur Verfügung stellen; Sensible digitale Inhalte effektiv schützen; Datenschutz- und Urheberrechtsbestimmungen respektieren und korrekt anwenden; Die Verwendung und Erstellung von offenen Lizenzen und offenen Bildungsressourcen einschließlich ihrer angemessenen Zuordnung verstehen'
  examples:
  - '"TR01-TR06"'
  - '"Bsp für den Code „1“:"'
  - '"Anschließend lernen Sie grundlegende Funktionen der Bildschirmaufzeichnungssoftware Camtasia Studio kennen und in den Übungsphasen setzen Sie das gelernte Wissen direkt um. So gelangen Sie Schritt für Schritt zum eigenen Lehrvideo."'
  values: '"Ja (1), Nein (0)"'
Lehren:
  criteria: 'Einsatz digitaler Werkzeuge im Unterricht wird im Segment angesprochen Dazu gehört: Einsatzplanung und - gestaltung von digitalen Geräten und Materialien im Unterricht zur Verbesserung der Effektivität von Lehrinterventionen; digitale Unterrichtsmethoden angemessen organisieren und gestalten; neue Formate und pädagogische Methoden für den Unterricht entwickeln und ausprobieren'
  examples:
  - '"Bsp für den Code „1“:"'
  - '"In dieser Online-Fortbildung lernen Sie das didaktische Konzept des Flipped Classrooms und die Anwendung der Bildschirmaufzeichnungssoftware Camtasia Studio kennen."'
  values: '"Ja (1), Nein (0)"'
Lernbegleitung:
  criteria: 'Digitale Methoden zur Lernunterstützung werden im Segment angesprochen Dazu gehört: Nutzung von digitalen Medien und Diensten zwecks Verbesserung der Interaktion mit den Lernenden auf individueller Ebene und als Gruppe innerhalb und außerhalb des Unterrichts; Nutzung von digitalen Medien, um rechtzeitig und gezielt Beratung und Unterstützung anbieten zu können; neue Formen und Formate der Hilfestellung und Anleitung entwickeln und experimentell einsetzen'
  examples:
