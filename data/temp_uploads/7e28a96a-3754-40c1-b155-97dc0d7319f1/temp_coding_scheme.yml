      criteria: 'Kriterium: Im Segment wird mindestens eine der offiziellen DigCompEdu
        Kompetenzen angesprochen'
      display_name: 2.0.4 DigCompEdu Kompetenzen, die in der VA angesprochen werden
      examples:
      - ANKERBEISPIELE folgen in der ersten Kodier-Testrunde
      simplified_name: DigCompEdu_Kompetenzen_die_in_der_VA_angesprochen_werden
      values: 'Ja (1) wenn min. eine der Kategorien 2.1-2.6 = 1

        oder Nein (0)'
    2.0a Digitale Medien werden angesprochen:
      criteria: 'Digitale Medien werden im Segment angesprochen.


        Wir verstehen unter digitalen Medien: Synonyme wie Digitales Medium; konkrete
        Medien wie Smartphone, Tablet, Computer o.A.; digitale Programme wie PowerPoint;
        digitale didaktische Umsetzungen wie E-Learning (Materialien), Onlinekurse,
        Webinare, (digitale) Fernprufungen, hybride Veranstaltungen, flipped classroom,
        vhb-Kurs. Wir fassen auch den Begriff Medien als digitale Medien auf, wenn
        nicht explizit ein analoges Medium (z.B. Buch) genannt wird. Auch kunstliche
        Intelligenz und Bestandteile der digitalen Infrastruktur zahlen zu digitalen
        Medien.'
      display_name: 2.0a Digitale Medien werden angesprochen
      examples:
      - 'Bsp fur den Code 1:'
      - Nennung von digitalen Medien z.B. eher im Introteil einer Fortbildung
      - 'Ziele: Die Teilnehmenden planen barrierefreie Lehrveranstaltungen unter Berucksichtigung
        geeigneter Methoden und Medien (Uni Augsburg: A12 Behinderte und chronisch
        kranke Studierende in meiner Veranstaltung)'
      - 'Bsp. fur den Code 0:'
      - 'Die generelle Beschreibung: Auf der Grundlage von kurzen Input-Phasen uberprufen
        Sie, welche bewahrten und innovativen Lehr-/Lernmethoden Ihre Lehre zusatzlich
        bereichern konnten (Uni Wurzburg: Praxisworkshop  Hochschullehre)'
      simplified_name: a_Digitale_Medien_werden_angesprochen
      values: Digitale Medien werden angesprochen (1); Digitale Medien werden nicht
        angesprochen (0)
    2.0b Digitale Medien werden als Lernziel angesprochen:
      criteria: 1 setzt voraus, dass es im Angebot primar um digitale Medien als Hauptziel
        geht und/oder konkrete Medien (wie Moodle) im Hauptfokus sind  was mit einem
        Satz beschrieben ist (digital Lehren allein ist nicht ausreichend genug)
      display_name: 2.0b Digitale Medien werden als Lernziel angesprochen
      examples:
      - 'Bsp fur den Code 1:'
      - Nennung von digitalen Medien oftmals als Lernziel im Bereich Kursziele o.a.
