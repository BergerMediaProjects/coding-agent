    1.0.9 Anzahl:
      criteria: 'Meint hauptsachlich, wenn ein inhaltlich identisches Angebot an mehreren
        unterschiedlichen Terminen angeboten und aufgelistet wird (s. Frage 9 FAQ)


        Wichtig als Info festzuhalten (wenn mehrmals angeboten konnen den Kurs auch
        mehr Leute nutzen), fur Auswertung aber nicht relevant.


        Meint keine Duplikate'
      display_name: 1.0.9 Anzahl
      examples:
      - 1,2,3,4,5,6
      simplified_name: Anzahl
      values: Anzahl der Termine, falls mehrere Angeboten werden (n)
    1.1.0 Dozent_in:
      criteria: ''
      display_name: 1.1.0 Dozent_in
      examples:
      - ''
      simplified_name: Dozent_in
      values: (kopiere hier den Vor- und Nachnamen der Lehrperson); Information nicht
        verfugbar (-99)
    1.1.1 Veranstaltungsart:
      criteria: 'Kriterium:


        Seminar: Seminar, Kurs, Workshop, Vorlesung, Schulung, Fortbildung


        Coaching: Coaching, Beratung, Teaching Analysis Poll]


        Event: Event, Forum, Arbeitskreis(AK), Fachdidaktischer Arbeitskreis (FDAK),
        Lehrtreff, Tag der Lehre, Konferenz


        Weitere: keine der oben genannten


        -99: Information ist nicht aus dem Text erkennbar


        CAVE: Kontext mitberucksichtigen und sorgfaltig am Fall prufen, statt direkter
        Begriffszuordnung. Vorlesung kann z.B. sowohl Seminar als auch Event sein.'
      display_name: 1.1.1 Veranstaltungsart
      examples:
      - 'Bsp. fur weitere (offen): weitere Fortbildung; weitere Multiplikatorenprogramm'
      simplified_name: Veranstaltungsart
      values: 'Seminar (1);

        Event (2);

        Coaching (3);

        Weitere (4);

        Information nicht verfugbar (-99)'
    1.1.2 Format der Veranstaltung Prasenz/Online:
      criteria: 'Prasenz, Online und Hybrid setzen eine explizite oder eine offensichtlich
        implizite Beschreibung voraus


        Angabe eines Raumes/Ortes als Indiz fur Prasenz


        Hybrid umfasst Unterricht, der entweder online ODER personlich stattfindet.
        Die Wahlmoglichkeiten mussen beide gleichzeitig in einer Sitzung stattfinden.


        Hybrid umfasst Unterricht, bei dem die Lernenden zwischen online und offline
        wahlen konnen (z. B. Coaching-Sitzungen).


        Blended liegt vor, wenn die Lernenden den Unterricht sowohl online als auch
        personlich absolvieren mussen. Dies kann in einer Sitzung oder in mehreren
        Sitzungen geschehen. Eine nach der anderen


        Wenn Selbstlernformat oder Selbstlernen erwahnt wird, wird es als online und
        asynchron gezahlt.


        -99, wenn das Veranstaltungsformat nicht thematisiert ist'
      display_name: 1.1.2 Format der Veranstaltung Prasenz/Online
      examples:
      - Lehrvideos leicht gemacht, HAW Munchen
      - 'Hybrid Bsp: Ein Kurs, bei dem es nur eine Sitzung gibt und die Lernenden
        die Moglichkeit haben, am Online-Unterricht teilzunehmen oder das Seminar
        personlich zu besuchen.'
      - 'Blended Bsp.: In Woche 1 mussen die Lernenden personlich am Unterricht teilnehmen,
        in Woche 2 mussen sie Gruppenarbeiten online durchfuhren und in Woche 3 prasentieren
        sie personlich.'
      simplified_name: Format_der_Veranstaltung_PrasenzOnline
      values: Prasenz; Online; Hybrid; Blended; Prasenz oder Online;  Information
        nicht verfugbar (-99)
    1.1.3 Format der Veranstaltung synchron:
      criteria: 'Synchron, Asynchron und Kombination setzen eine explizite oder eine
        offensichtlich implizite Beschreibung voraus


        Wenn die Beschreibung enthalt, dass der Kurs in Prasenz stattfindet, wird
        mit -99 kodiert.'
      display_name: 1.1.3 Format der Veranstaltung synchron
      examples:
      - Zoom-Video-Konferenz(-Link) als Indiz fur synchron, auer weitere asynchrone
        Elemente sind thematisiert
      - Workshop an einem Tag implizieren synchron (Bsp. Audio in der Hochschullehre,
        TUM)
      simplified_name: Format_der_Veranstaltung_synchron
      values: 'Synchron;

        Asynchron;

        Kombination;

        Information nicht relevant (-99)'
    1.1.4 Stattfinden der Veranstaltung:
      criteria: 'Nein = Angabe Kurs wurde abgesagt o.a.


        Wenn nicht explizit mit dabei steht, dass die Veranstaltung abgesagt/verschoben/...
        wurde, nehmen wir Ja (1) an.'
      display_name: 1.1.4 Stattfinden der Veranstaltung
      examples:
      - ''
      simplified_name: Stattfinden_der_Veranstaltung
      values: Ja (1), Nein (0)
    1.1.5 Termin der Veranstaltung:
      criteria: ''
      display_name: 1.1.5 Termin der Veranstaltung
      examples:
      - ''
      simplified_name: Termin_der_Veranstaltung
      values: Festgelegt (1); Auf Nachfrage/Anfrage (2); keine Information verfugbar
        (-99)
    1.1.6 Dauer:
      criteria: 'Summe der Angebotsdauer


        Moglichst zwei Mal ausrechnen.


        Wenn die Anzahl der Sitzungen pro Woche nicht angegeben ist, gehen Sie davon
        aus, dass jede Sitzung einmal pro Woche stattfindet.'
      display_name: 1.1.6 Dauer
      examples:
      - ''
      simplified_name: Dauer
      values: (Angabe in Stunden); keine Information verfugbar (-99)
    1.1.7 Semester:
      criteria: 'Zeitraum SoSe25: 23.April.2025 bis einschlielich 25. Juli 2025

        WiSe 24/25: 14.Oktober.2024 bis einschlielich 7.Februar 2025.


        Wenn wir einen Kurs finden, fur den kein konkretes Datum angegeben wird, und
        auch kein expliziter Bezug aufs WiSe oder SoSe klar ist; Angebote, die nach
        Bedarf/Nachfrage stattfinden -> kodieren wir trotzdem, da wir eine Momentaufnahme
        der Suche machen -> -99'
      display_name: 1.1.7 Semester
      examples:
      - ''
      simplified_name: Semester
      values: 'SoSe25; WiSe24/25;

        -99'
    1.2.1 Zielgruppe:
      criteria: 'Sollte eigentlich immer L beinhalten + ggf. eine der anderen Optionen


        nfrage hremde fallen alle ge (2)  r kodieren und dann ggf. en er Stichprobe
        sind, das heit es geht hier NICHT um den Anbieter

        Unter Lehrende fallen alle Zielgruppen, die klar Dozierende sind, bzw. bei
        denen wir nicht ausschlieen konnen, dass sie keine Dozierenden sind.


        Sollte in vielen Fallen explizit dabeistehen vs. L kann aufgrund der Vorauswahl
        vorausgesetzt werden.


        Lehrende = Professor:in, Dozierende, Kopfstellenadministratoren; Multiplikator*innen
        fur E-Learning der vhb-Tragerschulen


        Dekane (D) = fur Leitendes Personal, die nicht in Lehrende enthalten sind'
      display_name: 1.2.1 Zielgruppe
      examples:
      - ''
      simplified_name: Zielgruppe
      values: Lehrende (L); Tutor:in (T); Mitarbeiter:in (M); Hiwi (S); Berater:in
        (B); Dekane (D);
