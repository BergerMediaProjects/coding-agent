    1.2.4 Kompetenzbereich des Zertifikats Hochschullehre:
      criteria: 'explizit genannt/Bezug genommen


        z.T. wird allein uber die Buchstaben (A-E) die Verbindung hergestellt:

        Lehrkategorie ProfilLehre a (Bsp. Uni Augsburg)

        Buchstabennummerierung vor dem Titel des Angebots (Bsp. A19: Online-Lehre
        attraktiv gestalten)'
      display_name: 1.2.4 Kompetenzbereich des Zertifikats Hochschullehre
      examples:
      - 'Gemischtes Angebot (G) z.B., wenn bei einem Fortbildungsangebot Punkte fur
        Lehr- und Lernkonzepte (A) und Prufen (C) erwerben werden konnen, kodieren
        wir: A; C; G'
      simplified_name: Kompetenzbereich_des_Zertifikats_Hochschullehre
      values: Lehr- und Lernkonzepte (A); Prasentation und Kommunikation (B); Prufen
        (C); Reflexion und Evaluation (D); Beraten und Begleiten (E); Bezug aufs Zertifikat
        allgemein (Z); Gemischtes Angebot (G); -99
    1.2.5 Padagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer Art/ Lehre:
      criteria: Wir kodieren hier 1, wenn ein Angebot explizit/implizit deklariert
        ist als padagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer
        Art.  Bestimmte Stichworter konnen darauf hinweisen, wir machen es aber nicht
        nur konkret an bestimmten Stichpunkten fest, sondern erschlieen uns den Bezug
        auf padagogisch-didaktisch/Lehre anhand des Textes. Die meisten Angebote sollten
        so einen Bezug eigentlich haben.
      display_name: 1.2.5 Padagogisch-didaktisches Angebot allgemeiner oder fachbereichsspezifischer
        Art/ Lehre
      examples:
      - 'Stichworter:'
      - Lehre, Lehrmaterial, Studierende, Didaktik, Prufungen
      - Auch kodieren wenn Zertifikatsbereich vorhanden ist
      simplified_name: Padagogischdidaktisches_Angebot_allgemeiner_oder_fachbereichsspezifischer_Art_Lehre
      values: Ja (1); Nein (0)
    1.2.6 Vorkenntnisse fur Teilnahme erforderlich:
      criteria: 'Sollte vergleichbar/gleich bei Angeboten dabeistehen


        Meint Kompetenzen/Kenntnisse, welche die Teilnehmenden aufweisen sollten  nicht
        sachliche/infrastrukturelle Rahmenbedingungen


        Code 2 bei vertieften, guten ... computerbezogenen Kenntnissen


        Bsp. fur Code 1: grundlegende Moodlekenntnisse, allgemeine Computerkentnisse


        Code 0, wenn Vorkenntnisse/Voraussetzungen thematisiert wurden und keine genannt
        wurden oder abstrakte Dinge wie Forschungsfreude genannt wurden.


        Code -99, wenn Vorkenntnisse/Voraussetzungen nirgends thematisiert wurden'
      display_name: 1.2.6 Vorkenntnisse fur Teilnahme erforderlich
      examples:
      - Grundlagenseminar synonym fur Vorkenntnisse nicht erforderlich Bsp. Uni Passau
        2018
      - 'Synonym fur Vorkenntnisse:  Voraussetzung (s. TUM 2018   Digitale Medien
        in der Lehre:Didaktische Konzepte,'
      - Formen, Praxisbeispiele
      simplified_name: Vorkenntnisse_fur_Teilnahme_erforderlich
      values: 'Vorkenntnisse nicht erforderlich (0);

        Grundvorkenntnisse erforderlich (1);

        Vertiefte Vorkenntnisse erforderlich (2); -99'
    1.2.7 Stufen des Kompetenzbereichs:
      criteria: 'Codes 0, 1 und 2 setzten eine explizite Bezeichnung, einen expliziten
        Bezug voraus


        Bsp. Grundlagenseminar ist nicht unbedingt gleichzusetzen mit Grundstufe im
        Sinne des Hochschulzertifikats -99'
      display_name: 1.2.7 Stufen des Kompetenzbereichs
      examples:
      - ''
      simplified_name: Stufen_des_Kompetenzbereichs
      values: 'Grundstufe (0);

        Aufbaustufe (1);

        Vertiefungsstufe (2); -99'
    2.0.1 Vorkommen Medienkompetenz/digitale Bildung als Lernziel bzw. Lerninhalt explizit:
      criteria: 'Kriterium: Die Auerung/das Segment enthalt explizit, dass es der
        Lerninhalt oder das Lernziel ist, Medienkompetenz/digitale Bildung/weitere
        Synonyme der Lehrenden zu fordern


        Mogliche Synonyme: medienbezogene Kompetenz, digitale Kompetenz, mediale Bildung,
        Mediendidaktik, medienbezogene Kompetenz, mediendidaktische Kompetenz, medienerzieherische
        Kompetenz, Medienerziehung, Medien- und Informationsethik'
      display_name: 2.0.1 Vorkommen Medienkompetenz/digitale Bildung als Lernziel
        bzw. Lerninhalt explizit
      examples:
      - 'Bsp fur den Code 1:'
      - Die Bildschirmaufzeichnungssoftware Camtasia Studio anwenden konnen
      - diskutieren den Einsatz von Clickersystemen.
      - Fur die Dokumentation und Analyse in der Lehre eigene mobile Endgerate schnell
        und einfach einsetzen
      - Die didaktische und technische Umsetzung von Videoreflexion als Methode kennenlernen
        Video-Feedback in der Lehre als Lehrmethode umsetzen
      simplified_name: Vorkommen_Medienkompetenzdigitale_Bildung_als_Lernziel_bzw_Lerninhalt_explizit
      values: Ja (1); Nein (0)
    2.0.2 Vorkommen Medienkompetenz/digitale Bildung als Lernziel bzw. Lerninhalt implizit:
      criteria: 'Die Auerung/das Segment enthalt explizit, dass es der Lerninhalt
        oder das Lernziel ist, Medienkompetenz/digitale Bildung/weitere Synonyme der
        Lehrenden zu fordern



        Bei den Medienkompetenzen darauf achten, dass sie wirklich Lernziel sein mussen
        (z.B. nicht nur in Introteil genannt Medienkompetenzen heutzutage sind wichtig);
        steht wahrscheinlich oft unter konkreten Zielen der Fobi.


        Dieser Code hat 2018 eher dem entsprochen, was wir unter implizite Medienkompetenz
        verstehen.'
      display_name: 2.0.2 Vorkommen Medienkompetenz/digitale Bildung als Lernziel
        bzw. Lerninhalt implizit
      examples:
      - 'Bsp fur den Code 0:'
      simplified_name: Vorkommen_Medienkompetenzdigitale_Bildung_als_Lernziel_bzw_Lerninhalt_implizit
      values: Ja (1), nur, wenn auch 2.0.4 =1; Nein (0)
    2.0.3 Thematisierung von Kunstlicher Intelligenz:
